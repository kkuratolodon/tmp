sonar.projectKey=fin-invoice-ocr-team6
sonar.host.url=https://sonarqube.cs.ui.ac.id
sonar.login=${SONAR_TOKEN}
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

sonar.pullrequest.key=${{ github.event.pull_request.number }}
